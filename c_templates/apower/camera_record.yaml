          desc: '设置>摄像机录像>定时录像>定时录像计划>报警类型'
          type: 'navigation'
          text:
            - '报警类型'
            - '保存'
            - '全选'
            - '画面变动'
            - '人'
            - '车'
            - '动物'
            - '其他'
          options:
            - '画面变动'
            - '人'
            - '车'
            - '动物'
            - '其他'

      smart_power_saving_mode:
        name: '智能省电模式'
        desc: '设置>摄像机录像>智能省电模式'
        type: 'page'
        text:
          - '智能省电模式'
          - '不同电量下摄像机会以不同的设置进行定时录像，以延长使用时间。'
          - '0%'
          - '100%'
        options:
          - '智能省电模式'
          - '电量'
          - '帧率(fps)'

        fps:
          name: '帧率(fps)'
          desc: '设置>摄像机录像>智能省电模式>帧率(fps)'
          type: 'page'
          text:
            - '帧率(fps)'
            - '低帧率续航更长，高帧率观看体验更佳'
            - '10'
            - '5'
          options:
            - '10'
            - '5'

      overwrite_record:
        name: '覆盖录像'
        desc: '设置>摄像机录像>覆盖录像'
        type: 'page'
        text:
          - '覆盖录像'
          - '当存储空间满时，将覆盖最早的录像文件。'