          - '配置报警录像（检测到报警事件时触发录像）的触发类型和时间计划。'
          - '报警类型'

        alarm_type:
          desc: '设置>摄像机录像>报警录像>报警录像计划>报警类型'
          type: 'navigation'
          text:
            - '报警类型'
