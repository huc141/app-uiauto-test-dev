          - '定时录像'
          - '定时录像计划'
          - '配置持续录像的时间计划，启用的时间段会持续不间断录像。'
          - '智能省电模式'
          - '不同电量下摄像机会以不同的设置进行定时录像，以延长使用时间。'

        options:
          - '摄像机录像'
          - '报警录像计划'
          - '自动延长录像'
          - '录像延时时长'
          - '预录像'
          - '定时录像计划'
          - '智能省电模式'

