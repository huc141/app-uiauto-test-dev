        name: '自动延长录像'
        desc: '设置>摄像机录像>报警录像>自动延长录像'
        type: 'switch'
        text:
          - ''
        options:
          - ''

      record_delay_duration:
        name: '录像延时时长'
        desc: '设置>摄像机录像>报警录像>录像延时时长'
        type: 'popup'
        text:
          - '录像延时时长'
          - '延时越长，能耗越大。'
          - '15秒'
          - '30秒'
          - '1分钟'
        options:
          - '15秒'
          - '30秒'
          - '1分钟'

      pre_record:
        name: '预录像'
        desc: '设置>摄像机录像>报警录像>预录像'
        type: 'switch'
        text:
          - ''
        options:
          - ''

