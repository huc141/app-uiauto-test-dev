device_list_name: ""
uid: ''

ipc:
  display:
    name: '显示'
    desc: '设置>显示'
    type: 'navigation'

    items:
      display:
        name: '显示'
        desc: '设置>显示'
        type: 'navigation'
        text:
          - '垂直翻转'
          - '水平翻转'
          - '码流'
          - '移动标记'
          - '画面为清晰时，智能检测到移动事物将进行标记。'
          - '设备名称'
          - '日期'
          - '水印'
          - '图像设置'
          - '白天和黑夜'
          - '遮盖区域'
        options:
          - '垂直翻转'
          - '水平翻转'
          - '码流'
          - '移动标记'
          - '设备名称'
          - '日期'
          - '水印'
          - '图像设置'
          - '白天和黑夜'
          - '遮盖区域'

        vertical_flip: '垂直翻转(无需配置，有则保留无则删除)'
        horizontal_flip: '水平翻转(无需配置，有则保留无则删除)'
        motion_mark: '移动标记(无需配置，有则保留无则删除)'
        device_name: '设备名称(无需配置，有则保留无则删除)'
        date: '日期(无需配置，有则保留无则删除)'
        watermark: '水印(无需配置，有则保留无则删除)'
        image_layout: '图像布局(无需配置，有则保留无则删除)'
        splice_region: '拼接区域(无需配置，有则保留无则删除)'

        private_mark:
          name: '遮盖区域'
          desc: '设置>显示>遮盖区域'
          type: 'navigation'
          camera_type: 'GC代表双目的广角与长焦；ZY代表左右摄像机；DM代表单目'
          mask_num: 3/4/8

        stream:
          name: '码流'
          desc: '设置>显示>码流（只需确认编码格式/I帧间隔/帧率控制/码率控制是否存在）'
          type: 'navigation'
          text:
            - '编码格式'
            - 'I 帧间隔'
          options:
            - '帧率控制'
            - '码率控制'

          clear:
            name: '清晰'
            desc: '设置>显示>码流>码流>清晰(此处的text也等于options)'
            type: '（只需确认编码格式/I帧间隔是否存在）'
            text:
              - '编码格式'
              - 'I 帧间隔'

            resolution:
              name: '分辨率'
              desc: '设置>显示>码流>码流>清晰>分辨率'
              type: 'popup'
              options:
                - '3840*2160'

            frame_rate:
              name: '帧率(FPS)'
              desc: '设置>显示>码流>码流>清晰>帧率(FPS)'
              type: 'popup'
              options:
                - '25'
                - '22'
                - '20'
                - '18'
                - '16'
                - '15(默认)'
                - '12'
                - '10'
                - '8'
                - '6'
                - '4'
                - '2'

            max_bit_rate:
              name: '最大码率(kbps)'
              desc: '设置>显示>码流>码流>清晰>最大码率(Kbps)'
              type: 'popup'
              options:
                - '4096(默认)'
                - '5120'
                - '6144'
                - '7168'
                - '8192'

            encoding_format:
              name: '编码格式'
              desc: '设置>显示>码流>码流>清晰>编码格式'
              type: 'popup'
              options:
                - 'H264'
                - 'H265'

            i_frame_interval:
              name: 'I 帧间隔'
              desc: '设置>显示>码流>码流>清晰>I 帧间隔'
              type: 'popup'
              options:
                - '1x'
                - '2x'

          fluent:
            name: '流畅'
            desc: '设置>显示>码流>码流>流畅'
            type: '（只需确认编码格式/I帧间隔是否存在）'
            text:
              - '编码格式'
              - 'I 帧间隔'

            resolution:
              name: '分辨率'
              desc: '设置>显示>码流>码流>流畅>分辨率'
              type: 'popup'
              options:
                - '896*512'

            frame_rate:
              name: '帧率(FPS)'
              desc: '设置>显示>码流>码流>流畅>帧率(FPS)'
              type: 'popup'
              options:
                - '20'
                - '18'
                - '16'
                - '15(默认)'
                - '12'
                - '8'
                - '6'
                - '4'

            max_bit_rate:
              desc: '设置>显示>码流>码流>流畅>最大码率(kbps)'
              type: 'popup'
              options:
                - '128'
                - '256'
                - '384'
                - '512'
                - '672'
                - '768(默认)'
                - '1024'
                - '1228'

            encoding_format:
              name: '编码格式'
              desc: '设置>显示>码流>码流>流畅>编码格式'
              type: 'popup'
              options:
                - 'H.264'
                - 'H.265'

            i_frame_interval:
              name: 'I 帧间隔'
              desc: '设置>显示>码流>码流>流畅>I 帧间隔'
              type: 'popup'
              options:
                - '1x'
                - '2x'
                - '3x'
                - '4x'

          frame_rate_mode:
            name: '帧率控制(A代表自动，B代表恒定，C代表逐步)'
            desc: '设置>显示>码流>码流>帧率控制'
            support_mode: 'ABC'

          rate_mode:
            name: '码率控制'
            desc: '设置>显示>码流>码流>码率模式(无需配置，有则保留无则删除)'

        image_setting:
          name: '图像设置(只需要确认亮度同步/hdr/夜视通透模式/抗闪烁)'

          brightness: '亮度'
          contrast: '对比度'
          saturation: '饱和度'
          sharpness: '锐度'
          brightness_sync: true
          hdr: true
          night_transparent_vision: true
          anti_flicker: true

        day_and_night:
          name: '白天和黑夜'
          desc: '白天和黑夜'
          type: 'popup'
          text:
            - '白天和黑夜'
            - '模式切换'
            - '高光/阴影调节'
            - '黑白'
            - '白天彩色'
            - '夜视彩色'
          options:
            - '模式切换'
            - '黑白'
            - '白天彩色'
            - '夜视彩色'

          mode_switching:
            name: '模式切换'
            desc: '白天和黑夜>模式切换'
            type: 'popup'
            text:
              - '模式切换'
              - '黑白'
              - '彩色'
              - '自动'
              - '光线较亮时自动显示彩色，较暗时自动显示黑白。'
              - '日夜切换阈值'
              - '白天和黑夜自动模式下，黑白彩色切换的环境亮度阈值：'
              - '恢复默认值'
              - '0'
              - '100'
            options:
              - '黑白'
              - '彩色'
              - '自动'
              - '日夜切换阈值'

          day_color:
            name: '白天彩色'
            desc: '白天和黑夜>白天彩色'
            type: 'popup'
            text:
              - '白天彩色'
              - '自动'
              - '手动'
              - '亮度'
              - '恢复默认值'
              - '暗部'
              - '0'
              - '255'
            options:
              - '自动'
              - '手动'
              - '亮度'
              - '暗部'

          black_and_white:
            name: '黑白'
            desc: '白天和黑夜>黑白'
            type: 'popup'
            text:
              - '黑白'
              - '自动'
              - '手动'
              - '亮度'
              - '恢复默认值'
              - '暗部'
              - '0'
              - '255'
            options:
              - '自动'
              - '手动'
              - '亮度'
              - '暗部'

          night_vision_color:
            name: '夜视彩色'
            desc: '白天和黑夜>夜视彩色'
            type: 'popup'
            text:
              - '夜视彩色'
              - '自动'
              - '手动'
              - '亮度'
              - '恢复默认值'
              - '暗部'
              - '0'
              - '255'
            options:
              - '自动'
              - '手动'
              - '亮度'
              - '暗部'



